<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Threejs Ocean</title>
        <meta prefix="og: https://threejs-ocean.netlify.app/" property="og:type" content="website" />
        <meta prefix="og: https://threejs-ocean.netlify.app/" property="og:title" content="Threejs Ocean" />
        <meta prefix="og: https://threejs-ocean.netlify.app/" property="og:url" content="https://threejs-ocean.netlify.app/" />
        <meta
            prefix="og: https://threejs-ocean.netlify.app/"
            property="og:image"
            content="https://raw.githubusercontent.com/kandabi/threejs-ocean/main/static/thumbnail.png"
            name="image"
        />

    <body>
        <canvas class="webgl-canvas"></canvas>
        <div class="ui">
            <div class="watermark-container">

            <div class="button-container">

                <div>
                    <a href="https://github.com/kandabi/threejs-ocean" target="_blank">
